apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: http
spec:
  entryPoints:
    - web
  routes:
  - kind: Rule
    match: Host(`eden.edenia.cloud`)
    services:
    - kind: Service
      name: webapp
      port: 3000
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: https
spec:
  entryPoints:
    - websecure
  routes:
  - kind: Rule
    match: Host(`eden.edenia.cloud`)
    services:
    - kind: Service
      name: webapp
      port: 443
  tls:
    secretName: tls-secret